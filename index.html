<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <script src="main.js"></script>
        <title>
            Algo Visualizer
        </title>
    </head>
    <body>
        <div class="wrapper">
            <div class="header">Sorting Algorithms Visualizer</div>
            <div class="header" style="display: flex;">
                <button onclick="bubbleSort()" class="sort-button">Bubble Sort</button>
                <button onclick="selectionSort()" class="sort-button">Selection Sort</button>
                <button onclick="quick()" class="sort-button">Quick Sort</button>
            </div>
            <div class="content">
              <div class="columns">
                <div class="main">
                    <!-- Content: Flexible width -->
                    <div class="barcanvas" id="barcanvas">

                    </div>
                </div>
                <div class="sidebar-first">
                   <div>
                    Animation Speed:
                    <input type="range" id="timerange" min="100" max="1000" value="500" onchange="setTime()">
                   </div>
                   <div>
                    Number of Elements:
                    <input type="range" id="elements" min="1" max="50" value="15" onchange="changeBars()">
                   </div>
                   <!-- <div style="padding: auto;">
                       <button onclick="sort()" class="sortbutton">Sort</button>
                   </div> -->
                </div>
                <div class="sidebar-second"></div>
              </div>
            </div>
            <div class="footer"></div>
          </div>
        <hr>
    </body>
</html>
